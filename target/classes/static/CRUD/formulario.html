<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
    <link rel="icon"type="image/png" href="colombia70.jpg">
</head>
<body>

   <div class="container"> 
    <form action="">
        
          <br>
    <div class="row g-3 align-items-center">
        <div class="col-auto"> 
            <label for="Nombre1" class="form-label">Primer Nombre</label>
        </div> 
       
        <div class="col-md-3">
            <input type="name" class="form-control" id="Nombre1" placeholder="Primer Nombre" name="Nombre1">
        </div>
            
    </div>
    <br>
    <div class="row g-3 align-items-center">
        <div class="col-auto"> 
            <label for="Nombre1" class="form-label">Segundo Nombre</label>
        </div> 
       
        <div class="col-md-3">
            <input type="name" class="form-control" id="Nombre2" placeholder="Segundo Nombre" name="Nombre2">
        </div>
            
    </div>
    <br>
    <div class="row g-3 align-items-center">
        <div class="col-auto"> 
            <label for="Apellidos" class="form-label">Apellidos</label>
        </div> 
       
        <div class="col-md-3">
            <input type="name" class="form-control" id="Apellidos" placeholder="Apellidos" name="Apellidos">
        </div>
            
    </div>
    
    <br>
    <div class="row g-3 align-items-center">
        <div class="col-auto"> 
            <label for="user" class="form-label">Usuario</label>
        </div> 
       
        <div class="col-md-3">
            <input type="user" class="form-control" id="user" placeholder="Usuario" name="user">
        </div>
            
    </div>
    <br>
    <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">Contraseña</label>
        </div>
        <div class="col-auto">
          <input type="password" id="clave" class="form-control" aria-describedby="passwordHelpInline" name="clave" placeholder="Contraseña" >
        </div>
        <div id="passwordHelpBlock" class="form-text">
            Su contraseña debe tener entre 8-20 caracteres de largo , contener letras y números, no debe contener espacio, caracteres especiales, o emojis.    
        </div>
        
      </div>

      <br>
    <div class="row g-3 align-items-center">
        <div class="col-auto"> 
            <label for="email" class="form-label">E-mail</label>
        </div> 
       
        <div class="col-md-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email">
        </div>
   <br>
   
   <div class="row g-3 align-items-center">
       <div class="col-auto"> 
           <label for="telefono" class="form-label">Telefono</label>
       </div> 
      
       <div class="col-md-3">
           <input type="number phone" class="form-control" id="telefono" placeholder="Telefono" name="telefono">
       </div>
       <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Acepta terminos y condiciones.
          </label>
          <div class="invalid-feedback">
            Debe estar de acuerdo antes de enviar.
          </div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Enviar</button>
      </div>
  <br>


</body>
</html>
